<!DOCTYPE html>
<html>
<head>
    <title>Tezzeret's Surreal Adventure</title>
    <style>
        /* Old-school DOS prompt style */
        body {
            background-color: black;
            color: #00FF00;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            margin: 20px auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            text-shadow: 1px 1px #003300;
            color: #00FF00;
        }

        .response {
            background-color: #001900;
            padding: 12px;
            border: 2px solid #00BB00;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        p {
            margin: 4px 0;
        }

        .form-container {
            display: flex;
            margin: 6px auto;
        }

        .message-input {
            flex-grow: 1;
            background-color: black;
            color: #00FF00;
            font-family: "Courier New", Courier, monospace;
            padding: 0 16px;
            box-sizing: border-box;
            border: 2px solid #00BB00;
            border-right: none;
            height: 32px;
            line-height: 32px;
        }

        button[type="submit"] {
            background-color: #00BB00;
            border: 2px solid #00BB00;
            color: #000000;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            height: 36px;
            width: 60px;
            text-transform: uppercase;
        }

        button[type="submit"]:hover {
            background-color: #00FF00;
        }

        footer {
            font-size: 12px;
            color: #005500;
            text-align: center;
            margin-top: auto;
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tezzeret's Surreal Adventure</h1>

        {% if response %}
        <div class="response">
            {% if user_input %}
            <p><strong>You:</strong> {{ user_input }}</p>
            {% endif %}
            <p><strong>Game:</strong> {{ response }}</p>
        </div>
        {% endif %}

        <form action="/" method="post">
            <div class="form-container">
                <input class="message-input" type="text" name="message" placeholder="Enter your command..." required autofocus>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>

    <footer>
        <p>Â© 2024 Tezzeret's Surreal Adventure</p>
    </footer>
</body>
</html>
