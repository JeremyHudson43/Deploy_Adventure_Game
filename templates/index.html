<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezzeret's Adventure Terminal</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        /* CRT screen effect */
        @keyframes textShadow {
            0% {
                text-shadow: 0.4389924193300864px 0 1px rgba(0,30,0,0.5), -0.4389924193300864px 0 1px rgba(0,30,0,0.3), 0 0 3px;
            }
            5% {
                text-shadow: 2.7928974010788217px 0 1px rgba(0,30,0,0.5), -2.7928974010788217px 0 1px rgba(0,30,0,0.3), 0 0 3px;
            }
            /* Add more keyframes for realistic CRT flicker */
        }

        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        body {
            background-color: #000;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .terminal {
            flex: 1;
            color: #33ff33;
            padding: 20px;
            font-size: 16px;
            line-height: 1.4;
            animation: textShadow 1.6s infinite;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Scanline effect */
        .terminal::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%, 
                rgba(0, 255, 0, 0.05) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
        }

        /* Moving scanline */
        .terminal::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 0, 0.2);
            animation: scanline 6s linear infinite;
            pointer-events: none;
            z-index: 2;
        }

        #gameOutput {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            white-space: pre-wrap;
        }

        .input-area {
            position: sticky;
            bottom: 0;
            background: #000;
            padding: 10px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .prompt {
            color: #33ff33;
            font-weight: bold;
        }

        #commandInput {
            flex: 1;
            background: #000;
            border: 1px solid #33ff33;
            color: #33ff33;
            padding: 8px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }

        #commandInput:focus {
            outline: none;
            box-shadow: 0 0 5px #33ff33;
        }

        .submit-btn {
            background: #004400;
            color: #33ff33;
            border: 1px solid #33ff33;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #006600;
            box-shadow: 0 0 10px #33ff33;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .terminal {
                padding: 10px;
                font-size: 14px;
            }

            #commandInput {
                font-size: 14px;
            }

            .submit-btn {
                padding: 6px 12px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #33ff33;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }

        /* Text decorations */
        .decoration {
            color: #00cc00;
            margin: 10px 0;
        }

        .title {
            text-align: center;
            margin: 20px 0;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="gameOutput"></div>
        <form id="commandForm" class="input-area">
            <span class="prompt">&gt;</span>
            <input type="text" id="commandInput" autocomplete="off" autofocus>
            <button type="submit" class="submit-btn">Enter</button>
        </form>
    </div>

    <script>
        let commandHistory = [];
        let historyIndex = -1;

        const gameOutput = document.getElementById('gameOutput');
        const commandForm = document.getElementById('commandForm');
        const commandInput = document.getElementById('commandInput');

        // Initialize game
        fetch('/init_game', { method: 'POST' })
            .then(response => response.text())
            .then(text => {
                appendOutput(text);
            });

        commandForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const command = commandInput.value.trim();
            
            if (command) {
                commandHistory.unshift(command);
                historyIndex = -1;
                
                // Echo command
                appendOutput(`\n> ${command}\n`);
                
                // Send command to server
                try {
                    const response = await fetch('/command', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `command=${encodeURIComponent(command)}`
                    });
                    
                    const text = await response.text();
                    appendOutput(text);
                } catch (error) {
                    appendOutput('\nError communicating with game server.\n');
                }
                
                commandInput.value = '';
            }
        });

        // Handle command history
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && historyIndex < commandHistory.length - 1) {
                e.preventDefault();
                historyIndex++;
                commandInput.value = commandHistory[historyIndex];
            } else if (e.key === 'ArrowDown' && historyIndex > -1) {
                e.preventDefault();
                historyIndex--;
                commandInput.value = historyIndex >= 0 ? commandHistory[historyIndex] : '';
            }
        });

        function appendOutput(text) {
            gameOutput.innerHTML += text;
            gameOutput.scrollTop = gameOutput.scrollHeight;
        }

        // Keep input focused
        document.addEventListener('click', () => commandInput.focus());
    </script>
</body>
</html>
