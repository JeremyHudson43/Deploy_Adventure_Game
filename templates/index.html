<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezzeret's Adventure Terminal</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CRT screen effect */
        @keyframes flicker {
            0% { opacity: 0.99; }
            50% { opacity: 1; }
            100% { opacity: 0.99; }
        }

        /* Scanline effect */
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Terminal container */
        .terminal {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            animation: flicker 0.1s infinite;
        }

        /* Scanline overlay */
        .terminal::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.1);
            animation: scanline 6s linear infinite;
            pointer-events: none;
            z-index: 999;
        }

        /* Output area */
        .output-area {
            margin-bottom: 20px;
            white-space: pre-wrap;
            font-size: 16px;
            min-height: calc(100vh - 120px);
        }

        /* Command input area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #000;
            padding: 10px 20px;
            border-top: 1px solid #00ff00;
        }

        .command-form {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Prompt styling */
        .prompt {
            color: #00ff00;
            font-weight: bold;
            margin-right: 10px;
            font-size: 16px;
        }

        /* Input styling */
        .command-input {
            flex-grow: 1;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            border-radius: 0;
        }

        .command-input:focus {
            border-color: #00ff00;
            box-shadow: 0 0 5px #00ff00;
        }

        /* Submit button styling */
        .submit-btn {
            background: #004400;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #006600;
            box-shadow: 0 0 10px #00ff00;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .terminal {
                padding: 10px;
            }

            .output-area {
                font-size: 14px;
                margin-bottom: 80px;
            }

            .command-input, .submit-btn {
                font-size: 14px;
            }

            .input-area {
                padding: 10px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="output-area" id="outputArea">
            {% if game_output %}
                {{ game_output|safe }}
            {% else %}
                Welcome to Tezzeret's Adventure Terminal...
                Type 'help' for commands.
                
                > _
            {% endif %}
        </div>
        <div class="input-area">
            <form class="command-form" action="/" method="POST">
                <span class="prompt">&gt;</span>
                <input type="text" class="command-input" name="command" placeholder="Enter command..." autocomplete="off" autofocus>
                <button type="submit" class="submit-btn">Enter</button>
            </form>
        </div>
    </div>

    <script>
        // Auto-scroll to bottom when new content is added
        document.addEventListener('DOMContentLoaded', () => {
            const outputArea = document.getElementById('outputArea');
            outputArea.scrollTop = outputArea.scrollHeight;
        });

        // Keep input focused and handle command history
        const commandInput = document.querySelector('.command-input');
        const commandHistory = [];
        let historyIndex = -1;

        commandInput.focus();
        document.addEventListener('click', () => commandInput.focus());

        // Handle command history navigation
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && historyIndex < commandHistory.length - 1) {
                e.preventDefault();
                historyIndex++;
                commandInput.value = commandHistory[historyIndex];
            } else if (e.key === 'ArrowDown' && historyIndex > -1) {
                e.preventDefault();
                historyIndex--;
                commandInput.value = historyIndex >= 0 ? commandHistory[historyIndex] : '';
            }
        });

        // Save command to history on form submit
        document.querySelector('.command-form').addEventListener('submit', (e) => {
            const command = commandInput.value.trim();
            if (command) {
                commandHistory.unshift(command);
                historyIndex = -1;
            }
        });
    </script>
</body>
</html>
