<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezzeret's Adventure Terminal</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        /* CRT screen effect */
        @keyframes textShadow {
            0% { text-shadow: 0.4389924193300864px 0 1px rgba(0,30,0,0.5), -0.4389924193300864px 0 1px rgba(0,30,0,0.3), 0 0 3px; }
            5% { text-shadow: 2.7928974010788217px 0 1px rgba(0,30,0,0.5), -2.7928974010788217px 0 1px rgba(0,30,0,0.3), 0 0 3px; }
            10% { text-shadow: 0.02956275843481219px 0 1px rgba(0,30,0,0.5), -0.02956275843481219px 0 1px rgba(0,30,0,0.3), 0 0 3px; }
            15% { text-shadow: 0.40218538552878136px 0 1px rgba(0,30,0,0.5), -0.40218538552878136px 0 1px rgba(0,30,0,0.3), 0 0 3px; }
            20% { text-shadow: 3.4794037899852017px 0 1px rgba(0,30,0,0.5), -3.4794037899852017px 0 1px rgba(0,30,0,0.3), 0 0 3px; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        body {
            background-color: #000;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .terminal {
            flex: 1;
            color: #33ff33;
            padding: 20px;
            font-size: 16px;
            line-height: 1.4;
            animation: textShadow 1.6s infinite;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Scanline effect */
        .terminal::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%, 
                rgba(0, 255, 0, 0.05) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
        }

        /* Moving scanline */
        .terminal::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 0, 0.2);
            animation: scanline 6s linear infinite;
            pointer-events: none;
            z-index: 2;
        }

        #gameOutput {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            white-space: pre-wrap;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .input-area {
            position: sticky;
            bottom: 0;
            background: #000;
            padding: 10px 0;
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 3;
        }

        .prompt {
            color: #33ff33;
            font-weight: bold;
        }

        #commandInput {
            flex: 1;
            background: #000;
            border: 1px solid #33ff33;
            color: #33ff33;
            padding: 8px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }

        #commandInput:focus {
            outline: none;
            box-shadow: 0 0 5px #33ff33;
        }

        .submit-btn {
            background: #004400;
            color: #33ff33;
            border: 1px solid #33ff33;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #006600;
            box-shadow: 0 0 10px #33ff33;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .terminal {
                padding: 10px;
                font-size: 14px;
            }

            #commandInput {
                font-size: 14px;
            }

            .submit-btn {
                padding: 6px 12px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #33ff33;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }

        /* Text decorations */
        .decoration {
            color: #00cc00;
            margin: 10px 0;
        }

        .title {
            text-align: center;
            margin: 20px 0;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="gameOutput"></div>
        <form id="commandForm" class="input-area">
            <span class="prompt">&gt;</span>
            <input type="text" id="commandInput" autocomplete="off" autofocus>
            <button type="submit" class="submit-btn">Enter</button>
        </form>
    </div>

    <script>
        let commandHistory = [];
        let historyIndex = -1;

        const gameOutput = document.getElementById('gameOutput');
        const commandForm = document.getElementById('commandForm');
        const commandInput = document.getElementById('commandInput');
        const terminal = document.querySelector('.terminal');

        // Enhanced scroll function
        function scrollToBottom(smooth = true) {
            // Scroll the game output
            gameOutput.scrollTo({
                top: gameOutput.scrollHeight,
                behavior: smooth ? 'smooth' : 'auto'
            });

            // Scroll the terminal container
            terminal.scrollTo({
                top: terminal.scrollHeight,
                behavior: smooth ? 'smooth' : 'auto'
            });

            // Ensure command input is visible
            commandInput.scrollIntoView({ behavior: smooth ? 'smooth' : 'auto' });
        }

        function appendOutput(text) {
            gameOutput.innerHTML += text;
            scrollToBottom();

            // Double-check scroll position after a short delay
            // (helps with longer content and dynamic updates)
            setTimeout(scrollToBottom, 100);
        }

        // Initialize game
        fetch('/init_game', { method: 'POST' })
            .then(response => response.text())
            .then(text => {
                appendOutput(text);
            });

        commandForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const command = commandInput.value.trim();
            
            if (command) {
                commandHistory.unshift(command);
                historyIndex = -1;
                
                // Echo command
                appendOutput(`\n> ${command}\n`);
                
                try {
                    const response = await fetch('/command', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `command=${encodeURIComponent(command)}`
                    });
                    
                    const text = await response.text();
                    appendOutput(text);
                } catch (error) {
                    appendOutput('\nError communicating with game server.\n');
                }
                
                commandInput.value = '';
                // Ensure input stays focused and visible
                commandInput.focus();
            }
        });

        // Handle command history
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && historyIndex < commandHistory.length - 1) {
                e.preventDefault();
                historyIndex++;
                commandInput.value = commandHistory[historyIndex];
                // Move cursor to end of input
                requestAnimationFrame(() => {
                    commandInput.selectionStart = commandInput.selectionEnd = commandInput.value.length;
                });
            } else if (e.key === 'ArrowDown' && historyIndex > -1) {
                e.preventDefault();
                historyIndex--;
                commandInput.value = historyIndex >= 0 ? commandHistory[historyIndex] : '';
                // Move cursor to end of input
                requestAnimationFrame(() => {
                    commandInput.selectionStart = commandInput.selectionEnd = commandInput.value.length;
                });
            }
        });

        // Keep input focused
        document.addEventListener('click', () => commandInput.focus());

        // Handle mobile keyboard appearance
        window.addEventListener('resize', () => {
            // Small delay to let keyboard finish appearing
            setTimeout(scrollToBottom, 300);
        });

        // Ensure we're scrolled to bottom initially
        window.addEventListener('load', () => scrollToBottom(false));
    </script>
</body>
</html>
