<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezzeret's Surreal Adventure</title>
    <style>
        /* Old-school DOS prompt aesthetic */
        body {
            background-color: black;
            color: #00FF00;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-shadow: 1px 1px #003300;
        }

        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            border: 2px solid #00FF00;
            padding: 20px;
            border-radius: 8px;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            background-color: black;
            color: #00FF00;
            border: 2px solid #00FF00;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #00FF00;
            color: black;
            border: none;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #00CC00;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #001900;
            border: 1px solid #00FF00;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tezzeret's Surreal Adventure</h1>
        <form action="/" method="POST">
            <input type="text" name="message" placeholder="Enter your command..." required>
            <button type="submit">Submit</button>
        </form>
        {% if response %}
        <div class="response">
            <p><strong>Response:</strong> {{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
